before:
  hooks:
    - go mod download
builds:
  - 
    id: tunl
    main: ./cmd
    binary: tunl
    ldflags:
      - -s
      - -w
      - -X github.com/pjvds/tunl/pkg/version.BuildDate={{.Date}}
      - -X github.com/pjvds/tunl/pkg/version.GitCommit={{.ShortCommit}}
      - -X github.com/pjvds/tunl/pkg/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
dockers:
  -
    goos: linux
    goarch: amd64
    binaries:
    - tunl
    image_templates:
    - "tunl/tunl:latest"
    - "tunl/tunl:{{ .Tag }}"
    - "tunl/tunl:v{{ .Major }}.{{ .Minor }}"
    - "docker.pkg.github.com/pjvds/tunl/tunl:latest"
    - "docker.pkg.github.com/pjvds/tunl/tunl:{{ .Tag }}"
    - "docker.pkg.github.com/pjvds/tunl/tunl:v{{ .Major }}.{{ .Minor }}"
    extra_files:

snapcrafts:
  -
    id: tunl
    publish: true
    summary: Expose your localhost to the public
    description: With Tunl you can expose services on your localhost to the public via a fast and secure tunnel.
    grade: devel
    confinement: devmode
    license: Apache-2.0
    base: bare
    apps:
      tunl:
        plugs: 
        - network
archives:
  - 
    id: tunl
    builds:
      - tunl
    files: 
      - LICENSE
      - autocomplete/**/*
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
